<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>newEmployeeForm</title>
</head>
<body>
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <form action="#" method="post" th:action="@{/saveEmployee}" th:object="${employee}">
        <div class="form-row justify-content-between">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control mb-4 col-4" id="firstname" placeholder="Employee First Name"
                       th:field="*{first_name}" type="text">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control mb-4 col-4" id="lastName" placeholder="Employee Last Name"
                       th:field="*{last_name}" type="text"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control mb-4 col-4" id="email" placeholder="Employee Email" th:field="*{email}"
                       type="text"/>
            </div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-info col-4" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>

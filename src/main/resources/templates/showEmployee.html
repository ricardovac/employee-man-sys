<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employee viewer</title>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <h1>Employee Full Info</h1>
</div>
<div th:each="employee: ${employee}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">Employee Profile</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <span th:text="${employee.first_name}"></span>
                            <span th:text="${employee.last_name}"></span>
                        </h6>
                        <span class="text-muted" th:text="${employee.email}"></span>
                        <p class="card-text">
                            <strong>Address:</strong> <span th:text="${employee.address}"></span><br>
                            <strong>Phone:</strong> <span th:text="${employee.phone}"></span><br>
                            <strong>Department:</strong> <span th:text="${employee.department}"></span><br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

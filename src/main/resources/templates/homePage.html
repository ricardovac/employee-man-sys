<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarExample01">
                <h2 class="text-light">Employee Management App</h2>
            </div>
        </div>
    </nav>
    <div class="container-fluid p-5 text-center">
        <h1>Employees List</h1>
    </div>
    <a class="btn btn-primary btn-sm mb-3 ms-3" th:href="@{/showNewEmployeeForm}">Add Employee</a>
    <div class="my-25">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${listEmployees}">
                <td th:text="${employee.first_name}"></td>
                <td th:text="${employee.last_name}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/updateEmployee/{id}(id=${employee.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>

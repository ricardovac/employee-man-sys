<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>New Employee</title>
</head>
<body>
<div>
    <div class="container-fluid p-5 text-center">
        <h1>Add Employee</h1>
    </div>
    <div class="container mt-5">
        <form action="/saveEmployee" class="mx-6" enctype="multipart/form-data" method="post">
            <div class="form-row justify-content-between">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-4">
                        <label class="col-sm-4 col-form-label" for="staticFirstName">First Name <span
                                class="text-danger">*</span></label>
                        <input class="form-control mb-4" id="staticFirstName" name="first_name"
                               placeholder="John"
                               type="text">
                    </div>
                    <div class="col">
                        <label class="col-sm-4 col-form-label" for="staticLastName">Last Name <span
                                class="text-danger">*</span></label>
                        <input class="form-control mb-4" id="staticLastName" name="last_name"
                               placeholder="Doe"
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="staticEmail">Email <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control mb-4" id="staticEmail" name="email"
                               placeholder="email@example.com"
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="staticPhone">Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control mb-4" id="staticPhone" name="phone"
                               placeholder="Enter phone number"
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="staticAddress">Address <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control mb-4" id="staticAddress" name="address"
                               placeholder="Main St."
                               type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="employeeDepartment">Department <span
                            class="text-danger">*</span></label>
                    <div class="col-sm-8">
                        <select class="form-select" id="employeeDepartment"
                                name="department">
                            <option th:text="Sales" th:value="'Sales'"></option>
                            <option th:text="Marketing" th:value="'Marketing'"></option>
                            <option th:text="Engineering" th:value="'Engineering'"></option>
                            <option th:text="HumanResources" th:value="'Human Resources'"></option>
                        </select>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="staticPhoto">Photo </label>
                    <div class="col-sm-8">
                        <input class="form-control mb-4" id="staticPhoto" name="file" type="file">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group text-center">
                <button class="btn btn-primary col-4" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
